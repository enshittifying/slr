# Stanford Law Review Sourcepull System Configuration

# Output directories
directories:
  output_dir: "./data/Sourcepull"
  cache_dir: "./cache" 
  logs_dir: "./logs"
  redboxed_dir: "./data/Sourcepull/Redboxed"

# Redboxing settings
redboxing:
  enabled: true
  colors:
    high_priority: [1.0, 0.0, 0.0]    # Bright red
    medium_priority: [0.8, 0.0, 0.0]  # Medium red
    low_priority: [0.6, 0.0, 0.0]     # Dark red
  line_widths:
    high_priority: 2.5
    medium_priority: 2.0
    low_priority: 1.5
  add_metadata_page: true
  create_summary_report: true

# Source retrieval settings
retrieval:
  max_retries: 3
  timeout_seconds: 60
  cache_enabled: true
  parallel_downloads: false  # Set to true for faster processing
  
  # Preferred source order (first available will be used)
  source_priority:
    cases: 
      - "supremecourt.gov"
      - "courtlistener"
      - "justia"
      - "caselaw_harvard"
      - "google_scholar"
    
    statutes:
      - "govinfo"
      - "uscode_house_gov" 
      - "cornell_lii"
    
    articles:
      - "ssrn"
      - "crossref"
      - "google_scholar"
      - "law_review_direct"

# API endpoints and settings
apis:
  courtlistener:
    base_url: "https://www.courtlistener.com/api/rest/v3"
    rate_limit: 100  # requests per hour
    
  govinfo:
    base_url: "https://api.govinfo.gov"
    rate_limit: 1000  # requests per hour
    
  justia:
    base_url: "https://supreme.justia.com"
    rate_limit: null  # no official limit
    
  google_books:
    base_url: "https://www.googleapis.com/books/v1"
    rate_limit: 1000  # requests per day
    
  crossref:
    base_url: "https://api.crossref.org"
    rate_limit: null  # no official limit

# Specific settings for Sherkow & Gugliuzza article
sherkow_gugliuzza:
