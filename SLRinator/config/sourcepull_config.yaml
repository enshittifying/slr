# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_logging: true
  console_logging: true

# Quality control settings
quality_control:
  require_manual_review_for_partial: true
  verify_quotes_manually: true
  check_page_numbers: true
  validate_citations: true
  
  # Elements that MUST be found and redboxed
  critical_elements:
    - "case_name"
    - "key_quotes"
    - "year"
    - "page"