      citation: "Alice Corp. v. CLS Bank International, 573 U.S. 208 (2014)"
      priority_elements: ["case_name", "volume", "reporter", "page", "year"]
      key_quotes:
        - "Laws of nature, natural phenomena, and abstract ideas are not patentable subject matter under ยง 101."
      
    - id: "002" 
      citation: "Mayo Collaborative Services v. Prometheus Laboratories, Inc., 566 U.S. 66 (2012)"
      priority_elements: ["case_name", "volume", "reporter", "page", "year"]
      key_quotes:
