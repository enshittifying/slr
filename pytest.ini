[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    --maxfail=3

# Coverage settings
# Uncomment to enable coverage by default
# --cov=app
# --cov=SLRinator
# --cov=r2_pipeline

# Test markers
markers =
    slow: marks tests as slow (> 1s execution)
    fast: marks tests as fast (< 100ms execution)
    integration: integration tests between components
    e2e: end-to-end workflow tests
    gui: GUI tests requiring display
    network: tests requiring network access
    unit: unit tests for individual functions
    smoke: smoke tests for quick validation
    critical: tests for critical functionality
    regression: regression tests

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Timeout for individual tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.11

# Consider using pytest-xdist for parallel execution:
# addopts = -n auto
