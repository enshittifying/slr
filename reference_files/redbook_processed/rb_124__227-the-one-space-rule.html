<h3 class="rule-subtitle">22.7: The One-Space Rule </h3>
<p><em>SLR </em>always uses only <em>one </em>space after periods, colons, or semicolons. This includes quoted material: Where such material uses two spaces, replace with one space and do not indicate it as an alteration. <em>See RB </em>5.4. </p>
