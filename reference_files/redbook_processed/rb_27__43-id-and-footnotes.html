<body>
    <div class="section-info">
        <strong>Redbook Section 4.3:</strong> Id. and Footnotes
    </div>
    <div class="redbook-content prose prose-lg max-w-none bg-white p-8 rounded-lg shadow-sm"><div>
<div class="rule-section">
<h3 id="4-3-id-and-footnotes">4.3: <em>Id. </em>and Footnotes </h3>
<p>Do not omit the page number when using <em>id. </em>to refer to a footnote on a previously cited page. <em>Example</em>: </p>
<div class="example">
<ol start="279">
<li>   Sklansky, <em>supra </em>note 243, at 853. </li>
<li>   <em>See id. </em>at 853 n.14. </li>
</ol>
</div>
</div></div></div>
</body>
