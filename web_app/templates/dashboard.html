{% extends "base.html" %}

{% block title %}Dashboard - Stanford Law Review{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Welcome, {{ user.full_name }}</h1>
        <p class="text-muted">{{ user.role|title }}</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">My Tasks</h5>
                <button class="btn btn-sm btn-outline-primary" onclick="refreshTasks()">Refresh</button>
            </div>
            <div class="card-body">
                <div id="tasks-loading" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="tasks-list" class="d-none">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">Statistics</h5>
            </div>
            <div class="card-body" id="stats">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Quick Actions</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <a href="/forms" class="btn btn-outline-primary">View Forms</a>
                    <a href="/attendance" class="btn btn-outline-primary">My Attendance</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Load tasks
async function loadTasks() {
    try {
        const response = await fetch('/tasks/');
        const tasks = await response.json();

        const tasksList = document.getElementById('tasks-list');
        const tasksLoading = document.getElementById('tasks-loading');

        if (tasks.length === 0) {
            tasksList.innerHTML = '<p class="text-muted">No tasks assigned yet.</p>';
        } else {
            tasksList.innerHTML = tasks.map(assignment => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h6 class="card-title">${assignment.task.title}</h6>
                        <p class="card-text small">${assignment.task.description || ''}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-${getStatusColor(assignment.status)}">${assignment.status.replace('_', ' ')}</span>
                            <select class="form-select form-select-sm w-auto" onchange="updateStatus('${assignment.id}', this.value)">
                                <option value="not_started" ${assignment.status === 'not_started' ? 'selected' : ''}>Not Started</option>
                                <option value="in_progress" ${assignment.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                                <option value="completed" ${assignment.status === 'completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        tasksLoading.classList.add('d-none');
        tasksList.classList.remove('d-none');
    } catch (error) {
        console.error('Error loading tasks:', error);
    }
}

// Load statistics
async function loadStats() {
    try {
        const response = await fetch('/api/stats');
        const stats = await response.json();

        document.getElementById('stats').innerHTML = `
            <div class="row text-center">
                <div class="col-12 mb-3">
                    <h3>${stats.total_tasks}</h3>
                    <small class="text-muted">Total Tasks</small>
                </div>
                <div class="col-4">
                    <h5>${stats.not_started}</h5>
                    <small class="text-muted">Not Started</small>
                </div>
                <div class="col-4">
                    <h5>${stats.in_progress}</h5>
                    <small class="text-muted">In Progress</small>
                </div>
                <div class="col-4">
                    <h5>${stats.completed}</h5>
                    <small class="text-muted">Completed</small>
                </div>
            </div>
        `;
    } catch (error) {
        console.error('Error loading stats:', error);
    }
}

// Update task status
async function updateStatus(assignmentId, status) {
    try {
        const response = await fetch(`/tasks/assignments/${assignmentId}/status`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status }),
        });

        if (response.ok) {
            await loadTasks();
            await loadStats();
        }
    } catch (error) {
        console.error('Error updating status:', error);
    }
}

function getStatusColor(status) {
    switch(status) {
        case 'not_started': return 'secondary';
        case 'in_progress': return 'warning';
        case 'completed': return 'success';
        default: return 'secondary';
    }
}

function refreshTasks() {
    loadTasks();
    loadStats();
}

// Load data on page load
document.addEventListener('DOMContentLoaded', () => {
    loadTasks();
    loadStats();
});
</script>
{% endblock %}
